<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <header>
        <h1>El A'siya</h1>
        <a href="https://github.com/norderan" target="_blank" rel="noopener noreferrer">by norderan</a>
    </header>
    <sidebar>
        <div id="projects-container">

            
            <button id="open-project-dialog" > + </button>
        </div>
    </sidebar>
    <main>
        <div id="todos-container">
        </div>
    </main>

    <dialog id="project-dialog" >
        <form id="project-form" action="" method="dialog">
              <h2>New Project</h2>
            <label for="project-name">Project Name:</label>
            <input type="text" id="project-name" name="project-name" required>

            <label for="project-description">Project Description:</label>
            <textarea id="project-description" name="project-description" required></textarea>

            <button type="submit">Create</button>
            <button type="button" id="close-project-dialog">Cancel</button>
        </form>
    </dialog>

    <dialog id="todo-dialog">
        <form id="todo-form" action="" method="dialog">
            <h2>New Todo</h2>
            <label for="todo-title">Title:</label>
            <input type="text" id="todo-title" name="todo-title" required>

            <label for="todo-description">Description:</label>
            <textarea id="todo-description" name="todo-description" required></textarea>

            <label for="todo-dueDate">Due Date:</label>
            <input type="date" id="todo-dueDate" name="todo-dueDate" required>

            <button type="submit">Create</button>
            <button type="button" id="todo-close-button">Cancel</button>
        </form>
    </dialog>
</body>
</html>
